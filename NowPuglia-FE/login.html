<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NowPuglia | Login</title>
  <link rel="icon" href="img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/NowPuglia_logo.png" alt="EcoPuglia_logo" class="d-inline-block align-text-top"
            onclick="location.href='index.html'" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav ms-auto">
          <div class="dropdown">
            <a href="#" class="nav-link dropbtn"><i class="fas fa-user"></i></a>
            <div class="dropdown-content">
              <a href="register.html">Registrati</a>
              <a href="login.html">Accedi</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-link active" href="/index.html">Home</a>
              <a class="nav-link" href="/index.html" id="services-link">Servizi</a>
              <a class="nav-link" href="/index.html" id="prices-link">Prezzi</a>
              <a class="nav-link" href="/index.html" id="contact-link">Contatti</a>
              <a class="nav-link" href="/privacy.html" id="privacy-policy">Privacy & Cookie Policy</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">
                Effettua il login
              </h3>
              <form id="loginForm">
                <div class="row d-flex align-items-center">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" required />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
            </div>
            <div class="mt-4 pt-2 text-center">
              <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                value="Login" />
              <p>Non sei ancora registrato? Registrati <a href="register.html">qui</a></p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>

</html>
